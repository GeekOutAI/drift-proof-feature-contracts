name: Feature Contract Validation

on:
  pull_request:
    paths:
      - "templates/**/*.yml"
      - "examples/**/*.yml"

jobs:
  validate-feature-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install validation dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Validate Feature Contract YAML
        run: |
          python .github/scripts/validate_feature_contracts.py
